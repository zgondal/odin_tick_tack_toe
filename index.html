<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tick-Tack-Toe</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h2>Good luck. Have fun.</h2></header>
    <nav>
        <label for="playerOneName">Player One's Name:</label>
        <input type="text" name="" id="playerOneName" value="Player One">
        <label for="playerTwoName">Player Two's Name:</label>
        <input type="text" name="" id="playerTwoName" value="Player Two">
        <button id="newgame"><svg viewBox="0 0 25 25" fill="none"><g stroke-linecap="round" stroke-linejoin="round"></g> <path d="M12 2.99982C16.9706 2.99982 21 7.02925 21 11.9998C21 16.9704 16.9706 20.9998 12 20.9998C7.02944 20.9998 3 16.9704 3 11.9998C3 9.17255 4.30367 6.64977 6.34267 4.99982" stroke="#292929" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 4.49982H7V8.49982" stroke="#292929" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
    </nav>
    <div class="turn"></div>
    <div class="board"></div>
    <div class="result"></div>
</body>
</html>
